<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Choreographer Popup</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }

    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
  <body>
    <button id="openPopupBtn">Открыть карточку хореографа</button>

    <div class="popup" id="choreographerPopup">
      <div class="popup-content">
        <span class="close" id="closePopupBtn">&times;</span>
    
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
              <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
              
              <h2>Имя Хореографа 1</h2>
              <p>Дополнительная информация о хореографе 1...</p>
              <button>Записаться</button>
            </div>
            
            <!-- Добавьте другие слайды по необходимости -->
          </div>
    
          <div class="swiper-pagination"></div>
          <!-- Добавляем навигационные кнопки слайдера -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
  const openPopupBtn = document.getElementById("openPopupBtn");
  const closePopupBtn = document.getElementById("closePopupBtn");
  const choreographerPopup = document.getElementById("choreographerPopup");

  openPopupBtn.addEventListener("click", function () {
    choreographerPopup.style.display = "block";

    const swiper = new Swiper('.swiper-container', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  });

  closePopupBtn.addEventListener("click", function () {
    choreographerPopup.style.display = "none";
  });

  window.addEventListener("click", function (event) {
    if (event.target === choreographerPopup) {
      choreographerPopup.style.display = "none";
    }
  });
});

    </script>
  </body>
</html>
