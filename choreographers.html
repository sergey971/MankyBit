<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="chor popup" id="choreographerPopup">
      <div class="chor__body popup-content">
        <div class="cross" id="cross">
            <img src="./images/Cross.png"  alt="Крестик">
        </div>
        <div class="chor__row">
          <div class="chor__slider">
          </div>

          <div class="chor__desc">
            <div class="chor__desc__doby">
              <div class="chor__desc__row">
                <div class="chor__desc__col">
                  <div class="chor__desc__name">
                    <h2>Видинеева Анна</h2>
                  </div>
                  <div class="chor__desc__steel">Hip - Hop 12+</div>
                  <div class="chor__desc__date">пн / пт 20:00 - 21:00</div>
                  <button class="chor__btn" id="openPopupBtn">Пробное занятие</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
